<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ads Budget Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Google Ads Budget Calculator</h1>
            <p class="subtitle">Calculate the required monthly budget to achieve 50 conversions based on your average CPC and conversion rate</p>
        </header>

        <div class="calculator-card">
            <div class="input-section">
                <div class="input-group">
                    <label for="avg-cpc">
                        Average CPC ($)
                        <span class="info-icon" title="Your average cost per click">ⓘ</span>
                    </label>
                    <input type="number" id="avg-cpc" placeholder="e.g., 2.50" step="0.01" min="0">
                </div>
                <div class="input-group">
                    <label for="conversion-rate">
                        Average Conversion Rate (%)
                        <span class="info-icon" title="Your conversion rate percentage">ⓘ</span>
                    </label>
                    <input type="number" id="conversion-rate" placeholder="e.g., 3" step="0.01" min="0" max="100">
                </div>
            </div>

            <div class="results-section">
                <div class="result-card">
                    <h3>Required Clicks</h3>
                    <p id="required-clicks">-</p>
                </div>
                <div class="result-card">
                    <h3>Target Conversions</h3>
                    <p id="target-conversions">50</p>
                </div>
                <div class="result-card required-budget">
                    <h3>Required Monthly Budget</h3>
                    <p id="required-budget">-</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Target: Minimum 50 conversions per month for statistical significance</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
